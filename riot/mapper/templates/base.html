{% load bootstrap3 %}
{%load static%}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Riot Mapper - {{title}}</title>
  {% else %}
    <title> Riot Mapper </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  {% endblock %}

</head>
<body>
    {%include 'navbar.html'%}
    {% block content %} {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAfeePmXWfr3eKsSfpBlGsycHdES0kyOsI&callback=initMap"></script>
         <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
